<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="slide-container">
    <div class="slide">
      <img src="./images/power.jpeg" alt="">
      <div class="caption">power</div>
    </div>

    <div class="slide">
      <img src="./images/star.jpeg" alt="">
      <div class="caption">star</div>
    </div>

    <div class="slide">
      <img src="./images/pawan.jpeg" alt="">
      <div class="caption">pawan</div>
    </div>

    <div class="slide">
      <img src="./images/kalyan.jpeg" alt="">
      <div class="caption">kalyan</div>
    </div> 

    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
